<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (contact) {
      <div>
        <h2 data-cy="contactDetailsHeading"><span>Contact</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ contact.id }}</span>
          </dd>
          <dt><span>Street Address</span></dt>
          <dd>
            <span>{{ contact.streetAddress }}</span>
          </dd>
          <dt><span>Postal Code</span></dt>
          <dd>
            <span>{{ contact.postalCode }}</span>
          </dd>
          <dt><span>City</span></dt>
          <dd>
            <span>{{ contact.city }}</span>
          </dd>
          <dt><span>State Province</span></dt>
          <dd>
            <span>{{ contact.stateProvince }}</span>
          </dd>
          <dt><span>Email</span></dt>
          <dd>
            <span>{{ contact.email }}</span>
          </dd>
          <dt><span>Phone Number</span></dt>
          <dd>
            <span>{{ contact.phoneNumber }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/contact', contact.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
